<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofer: Twitter for Dogs 🐶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Woofer: Twitter for Dogs 🐶🐕‍🦺🐕🐩</h1>
    </header>
    <main>
        <form class="new-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" name="name" id="name">
            <label for="content">Woof</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
            <button class="button-primary">Send Your Woof! 🐾</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>

        <div class="error-msg"></div>
        
        <div class="woofs"></div>

    </main>
    <script src="client.js"></script>
</body>
</html>
